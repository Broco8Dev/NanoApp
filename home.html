<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">

    </head>
    <body>

        <div id="settings">

        </div>

    <div id="chatpage" class="chatpage">
        <div class="navbar-parent">
        <nav class="navbar noinvert">
            <img class="noinvert" style="width: 40px; height: auto;"src="glyphLogo.png"></img>
            <div class="navbar-button">
                <img onclick="toggleSettings();" class="navbar-item" width="48" height="48" src="https://img.icons8.com/fluency-systems-regular/70/settings--v1.png" alt="settings--v1"/>
                <img onclick="resetConversation();" class="navbar-item" width="48" height="48" src="https://img.icons8.com/fluency-systems-regular/70/add-to-chat.png" alt="settings--v1"/>
                <!-- <a onclick="swapColor();">Toggle Theme</a> -->
            </div>
        </nav>
    </div>

        <div id="chat" class="chat-box invert">
            <div class="message">
                <img class="system-msg-image" src="https://img.icons8.com/fluency-systems-regular/70/info--v1.png" alt="info--v1"/>
                <div class="message-text">
                    <h3>System</h3>
                    <h4>This is the start of your conversation with Nano.</h4>
                </div>
            </div>
        </div>

        <div class="features noshadowinvert">
            <div class="feature noshadowinvert invert">
                <input type="text" id="input1" class="chat-field" placeholder="Chat with Nano...">
            </div>
        </div>
    </div>

        <script src="pageSwitcher.js"></script>
    </body>
    <script>
        const elem = document.getElementsByClassName("invert");
        const skips = document.getElementsByClassName("noinvert");

        const noshadow = document.getElementsByClassName("noshadowinvert");
        let previousGlobValue = null;
        const originalBoxShadows = [];

        for (let i = 0; i < noshadow.length; i++) {
            const computedStyle = window.getComputedStyle(noshadow[i]);
            originalBoxShadows.push(computedStyle.boxShadow);
        }
    </script>
</html>
